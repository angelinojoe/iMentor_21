<html>
    <head>
        <title>iMentor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/imentor.css">
        <link rel="stylesheet" href="../CSS/bootstrap.css">
        <script type="text/javascript" src="../JS/addemail.js"></script>
    </head>
    <body>
        <img src="../Images/imentorlogo.png" alt="Logo">
            
    <div class="nav">
      <div class="container">
        <ul class="nav nav-tabs">
          <li><a href="../index.html">Add Member</a></li>
          <li class="active"><a href="../HTML/addemail.html">Add E-mail</a></li>
          <li><a href="../HTML/searchmember.html">Search Member</a></li>

        </ul>
      </div>
    </div>
        <section>
        <br><br>
        <h3>Grade E-mails</h3><br>
        <form id="addemail">
            <select name="Role">
            <option value="Mentor">Mentor</option>
            <option value="Mentee" selected>Mentee</option>
            </select>
            <select name="Name">
            <option value="name0">Joe Angelino</option>    
            <option value="name1">John Smith</option>
            <option value="name2" selected> </option>
            </select>
            <br><br>
            <label>Choose E-mail:</label>
            <select name="emails">
                <option></option>    
            </select><br><label>or</label><br>
            <label> Paste E-mail:</label><br>
            <textarea name="email" placeholder="Paste Email Here" class="form-control" rows="3"></textarea><br><br>
            <label>Choose Curriculum:</label><br>
            <select name="Curriculum">
                <option value="curriculum1">Growth Mindset</option>
            </select>
            <br><br>
            <button onclick="showScore()">Generate Score</button>
            <div id="output"></div>
        </form>
        </section>
    </body>
</html>
